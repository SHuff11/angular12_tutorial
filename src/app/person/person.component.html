<h1>Please Enter your personal information below</h1>
<hr>
<h3>First Name:</h3>
<input
    type = "text"
    class = "form-control"
    [(ngModel)] = "firstName">
<p>{{ firstName }}</p>

<h3>Last Name:</h3>
<input
    type = "text"
    class = "form-control"
    [(ngModel)] = "lastName">
<p>{{ lastName }}</p>

<h3>Age:</h3>
<input
    type = "number"
    class = "form-control"
    [(ngModel)] = "age">
<p>{{ age }}</p>

<h3>Phone #:</h3>
<input
    type = "text"
    class = "form-control"
    [(ngModel)] = "phoneNumber">
<p>{{ phoneNumber }}</p>

<h3>Email Address:</h3>
<input
    type = "email"
    class = "form-control"
    [(ngModel)] = "emailAddress">
<p>{{ emailAddress }}</p>

<button class="btn btn-primary"
(click)="onSavePersonData()">Save</button>

{{ personData }}
